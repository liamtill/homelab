- hosts: media-server
  roles:
    - base
    - user
    - nfs_shares
    - ffmpeg
    - docker
    - deploy_watchtower
    - rclone
  tasks:
    - name: get jellyfin backup
      shell: rclone copy mega:/backup/docker/jellyfin /home/{{ ansible_user }}/docker/jellyfin
    - name: run jellyfin container
    community.docker.docker_compose:
      project_src: '/home/{{ ansible_user }}/docker/jellyfin'
      files:
      - docker-compose.yaml
    register: output

    - ansible.builtin.debug:
        var: output

    - name: get *arr backups
      shell: rclone copy mega:/backup/docker/media-stack/{{ item }} /home/{{ ansible_user }}/docker/media-stack/{{ item }}
      loop:
        - sonarr
        - radarr
        - nzbget
        - jellyseer
        - bazarr
        - prowlarr
    - name: run *arr containers
        community.docker.docker_compose:
        project_src: '/home/{{ ansible_user }}/docker/media-stack'
        files:
        - docker-compose.yaml
        register: output

    - ansible.builtin.debug:
        var: output

    - ansible.builtin.assert:
      that:
        - "{{ item }}.state.running"
      loop:
        - sonarr
        - radarr
        - nzbget
        - jellyseer
        - bazarr
        - prowlarr